# Configuraci칩n de test - Usa H2 en memoria en lugar de MySQL
spring.application.name=auth-backend
server.port=0

# Base de datos H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT (necesario para los tests)
jwt.secret=DriverMasterSuperUltraSecretKey123456789!

# Deshabilitar inicializaci칩n de base de datos para tests m치s r치pidos
spring.jpa.defer-datasource-initialization=false

