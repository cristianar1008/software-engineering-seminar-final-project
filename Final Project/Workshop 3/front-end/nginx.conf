server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Rutas del frontend Angular
    location / {
        try_files $uri $uri/ /index.html;
    }

    # FastAPI (Python)
    location /api/ {
        proxy_pass http://fastapi-service:8000/;
    }

    # Java Auth Backend
    location /auth/ {
        proxy_pass http://auth-backend:8083/;
    }
}
