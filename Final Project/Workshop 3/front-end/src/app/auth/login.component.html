<main class="login-bg">
  <section class="login-card">
    <div class="brand">
      <mat-icon fontIcon="lock"></mat-icon>
      <h1>Login</h1>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Your username" />
        <mat-icon matSuffix fontIcon="person"></mat-icon>
        <mat-error *ngIf="form.controls.username.touched && form.controls.username.hasError('required')">Username is required</mat-error>
        <mat-error *ngIf="form.controls.username.touched && form.controls.username.hasError('minlength')">Minimum 3 characters</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Your password" />
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" aria-label="Show/hide password">
          <mat-icon fontIcon="visibility"></mat-icon>
        </button>
        <mat-error *ngIf="form.controls.password.touched && form.controls.password.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="form.controls.password.touched && form.controls.password.hasError('minlength')">Minimum 4 characters</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full" [disabled]="loading">Login</button>
    </form>
  </section>
</main>
