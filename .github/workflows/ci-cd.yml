name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        default: 'false'
        type: boolean

# Permisos necesarios para el workflow
permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/drivermaster

jobs:
  # Test Backend Java (Spring Boot)
  java-tests:
    name: Java Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Run Maven tests
        working-directory: Final Project/Workshop 3/java-backend/auth
        run: mvn -B -ntp clean test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: java-test-reports
          path: 'Final Project/Workshop 3/java-backend/auth/target/surefire-reports/**'
          retention-days: 7

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: java-coverage
          path: 'Final Project/Workshop 3/java-backend/auth/target/site/jacoco/**'
          if-no-files-found: ignore
          retention-days: 7

  # Test Backend Python (FastAPI)
  python-tests:
    name: Python Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: Final Project/Workshop 3/python-backend/requirements.txt

      - name: Install dependencies
        working-directory: Final Project/Workshop 3/python-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        working-directory: Final Project/Workshop 3/python-backend
        run: |
          pytest -v --cov=app --cov-report=xml --cov-report=html

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: 'Final Project/Workshop 3/python-backend/htmlcov/**'
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload coverage XML
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: Final Project/Workshop 3/python-backend/coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false

  # ============================================
  # Test Frontend Angular
  frontend-tests:
    name: Angular Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: Final Project/Workshop 3/front-end/package-lock.json

      - name: Install dependencies
        working-directory: Final Project/Workshop 3/front-end
        run: npm ci

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser || true

      - name: Run Angular tests
        working-directory: Final Project/Workshop 3/front-end
        env:
          CHROME_BIN: /usr/bin/chromium-browser
        run: |
          npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage --no-progress

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: angular-coverage
          path: 'Final Project/Workshop 3/front-end/coverage/**'
          if-no-files-found: ignore
          retention-days: 7

      - name: Build Angular for production
        working-directory: Final Project/Workshop 3/front-end
        run: npm run build -- --configuration=production

      - name: Upload Angular build
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: 'Final Project/Workshop 3/front-end/dist/**'
          retention-days: 1

  # ============================================
  # Build Docker Images
  # ============================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [java-tests, python-tests, frontend-tests]
    outputs:
      java-image: ${{ steps.meta-java.outputs.tags }}
      python-image: ${{ steps.meta-python.outputs.tags }}
      angular-image: ${{ steps.meta-angular.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || inputs.push_images == true)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ============================================
      # Build Java Backend Image
      # ============================================
      - name: Extract metadata for Java backend
        id: meta-java
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-auth-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Java backend image
        uses: docker/build-push-action@v5
        with:
          context: Final Project/Workshop 3/java-backend/auth
          file: Final Project/Workshop 3/java-backend/auth/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || inputs.push_images == true) }}
          tags: ${{ steps.meta-java.outputs.tags }}
          labels: ${{ steps.meta-java.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ============================================
      # Build Python Backend Image
      # ============================================
      - name: Extract metadata for Python backend
        id: meta-python
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-python-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Python backend image
        uses: docker/build-push-action@v5
        with:
          context: Final Project/Workshop 3/python-backend
          file: Final Project/Workshop 3/python-backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || inputs.push_images == true) }}
          tags: ${{ steps.meta-python.outputs.tags }}
          labels: ${{ steps.meta-python.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ============================================
      # Build Angular Frontend Image
      # ============================================
      - name: Extract metadata for Angular frontend
        id: meta-angular
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-angular-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Angular frontend image
        uses: docker/build-push-action@v5
        with:
          context: Final Project/Workshop 3/front-end
          file: Final Project/Workshop 3/front-end/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || inputs.push_images == true) }}
          tags: ${{ steps.meta-angular.outputs.tags }}
          labels: ${{ steps.meta-angular.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Integration Test (Optional)
  # ============================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with Docker Compose
        working-directory: Final Project/Workshop 3
        run: |
          docker-compose up -d
          echo "Waiting for services to be ready..."
          sleep 30

      - name: Health check services
        run: |
          echo "Checking Java Backend..."
          curl -f http://localhost:8083/actuator/health || echo "Java health check endpoint may not be available"
          
          echo "Checking Python Backend..."
          curl -f http://localhost:8000/health || exit 1
          
          echo "Checking Angular Frontend..."
          curl -f http://localhost:4200 || exit 1

      - name: Stop services
        if: always()
        working-directory: Final Project/Workshop 3
        run: docker-compose down -v

  # ============================================
  # Security Scanning (Optional)
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'Final Project/Workshop 3'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

