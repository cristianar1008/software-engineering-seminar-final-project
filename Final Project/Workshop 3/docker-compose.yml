version: '3.9'

services:
  mysql-drivermaster:
    image: mysql:8.0
    container_name: mysql-drivermaster
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: DriverMaster  # ⚠️ Ahora coincide con tu SQL
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
      - ./DriverMaster.sql:/docker-entrypoint-initdb.d/DriverMaster.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 10

  mongo-fastapi:
    image: mongo:7
    container_name: mongo-fastapi
    restart: always
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  auth-backend:
    build: ./java-backend/auth
    container_name: auth-backend
    depends_on:
      mysql-drivermaster:
        condition: service_healthy
    environment:
      DB_HOST: mysql-drivermaster
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: DriverMaster  # ⚠️ Coincide con la DB real
    ports:
      - "8083:8083"
    restart: always

  fastapi-service:
    build: ./python-backend
    container_name: fastapi-service
    depends_on:
      - mongo-fastapi
    environment:
      MONGO_URL: mongodb://mongo-fastapi:27017
    ports:
      - "8000:8000"
    restart: always

  angular-frontend:
    build: ./front-end
    container_name: angular-frontend
    depends_on:
      - auth-backend
      - fastapi-service
    ports:
      - "4200:80"
    restart: always

volumes:
  mysql_data:
  mongo_data:
